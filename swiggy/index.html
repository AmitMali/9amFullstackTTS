<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/custom.css" />
  </head>
  <body>
    <div class="container-fluid py-5 bg-white bg-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 bg-white">
            <div class="row justify-between align-items-center">
              <!-- menu area -->
              <div class="logo-area col">
                <img
                  src="./assets/images/swiggy-logo.png"
                  class="header-logo"
                  alt=""
                />
              </div>
              <div class="menu col">
                <button
                  type="button"
                  class="btn btn-link px-4 text-decoration-none text-dark hover-text-orange"
                >
                  Login
                </button>
                <button type="button" class="btn btn-dark px-4 rounded-0">
                  Sign up
                </button>
              </div>
            </div>
            <!-- end menu area -->
            <div class="row py-5">
              <div class="col">
                <p class="h1 fw-bolder">Game night?</p>
                <p class="fs-4 fw-light">
                  Order food from favourite restaurants near you.
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div
                  class="input-group mb-3 rounded-0 border border-warning align-items-center"
                >
                  <input
                    type="text"
                    class="form-control rounded-0 border-0"
                    placeholder="Recipient's username"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                  />
                  <button
                    class="btn btn-sm h-75 d-inline-block hover-bg-lightgray mx-2"
                  >
                    <i class="bi bi-crosshair"></i> Locate Me
                  </button>
                  <button
                    class="input-group-text rounded-0 py-3 bg-orange border border-warning"
                    id="basic-addon2"
                  >
                    @example.com
                  </button>
                </div>
              </div>
            </div>
            <!-- end of search area -->
            <div class="row">
              <div class="col-12">
                <p class="text-secondary">POPULAR CITIES IN INDIA</p>
                <p class="popular-cities">
                  <a href="">Ahmedabad</a>
                  <a href="">Bangalore</a>
                  <a href="">Chennai</a>
                  <a href="">Delhi</a>
                  <a href="">Gurgaon</a>
                  <a href="">Hyderabad</a>
                  <a href="">Kolkata</a>
                  <a href="">Mumbai</a>
                  <a href="">Pune</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
