<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Bootstrap Components</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="./img/hiking-hero.avif" class="img-fluid" alt="" />
        </div>
        <div class="col-md-6">
          <img
            src="./img/Ratan_Tata_photo.jpeg"
            class="rounded-5 img-thumbnail d-block mx-auto"
            alt=""
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-warning">i am a button</button>
          <a href="" class="btn btn-danger">visit more</a>
          <button class="btn btn-outline-primary btn-lg">Apply Now</button>
          <button class="btn btn-outline-info btn-sm">Apply Now</button>
        </div>
        <div class="col-md-3">
          <div class="d-grid gap-3">
            <button class="btn btn-success">full width button</button>
            <a href="" class="btn btn-outline-info">i am a link</a>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
