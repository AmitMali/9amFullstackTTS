<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user card</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="usercard.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img
          src="./assets/img/user.jpg"
          alt="john doe"
          class="user-thumbnail"
        />
      </div>
      <div class="card-body">
        <h3 class="card-title">John Doe</h3>
        <h4 class="card-subheading">Developer & Designer</h4>
        <div class="socials">
          <a href="" class="social-icon"><i class="bi bi-facebook"></i></a>
          <a href="" class="social-icon"><i class="bi bi-twitter"></i></a>
          <a href="" class="social-icon"><i class="bi bi-github"></i></a>
          <a href="" class="social-icon"><i class="bi bi-youtube"></i></a>
        </div>
        <a class="btn btn-bordered">Contact me</a>
      </div>
      <div class="card-footer">
        <div>
          <p class="numbers">120</p>
          <p class="numbers-type">POSTS</p>
        </div>
        <div>
          <p class="numbers">127</p>
          <p class="numbers-type">FOLLOWING</p>
        </div>
        <div>
          <p class="numbers">120K</p>
          <p class="numbers-type">FOLLOWERS</p>
        </div>
      </div>
    </div>
  </body>
</html>
